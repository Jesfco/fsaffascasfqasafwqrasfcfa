<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - TacSim Studios</title>
    <link rel="stylesheet" href="css/download.css">
</head>
<body>
    <div class="download-container">
        <div class="ad-space">
            <!-- Ad content will be inserted here -->
            <div class="ad-placeholder">
                <p>Advertisement</p>
            </div>
        </div>
        
        <div class="download-info">
            <h2>Preparing your download...</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="download-text">Your download will begin shortly</p>
            <p class="privacy-notice">We show non-personalized ads and don't collect personal data</p>
            <button id="skip-btn" class="skip-button" style="display: none;">Skip Ad</button>
        </div>
    </div>
    
    <script src="scripts/download.js"></script>
</body>
</html>
