<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - TACSIM STUDIOS</title>
    <link rel="icon" type="image/x-icon" href="data/pictures/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="bg-animation"></div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="plugins.html">PLUGINS</a></li>
            <li><a href="news.html">NEWS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="admin.html" class="active">ADMIN</a></li>
        </ul>
    </nav>
    <div class="admin-login" id="admin-login">
        <h2>Admin Login</h2>
        <div class="error" id="login-error"></div>
        <input type="password" id="admin-password" placeholder="Enter admin password" autocomplete="current-password">
        <button id="login-btn">Login</button>
    </div>
    <div class="admin-app hidden" id="admin-panel">
        <aside class="admin-sidebar">
            <div class="sidebar-title">ADMIN</div>
            <ul class="sidebar-nav">
                <li class="sidebar-link active" data-section="plugins">Plugins</li>
                <li class="sidebar-link" data-section="news">News</li>
            </ul>
            <button class="sidebar-json-btn" id="open-json-editor">JSON Editor</button>
        </aside>
        <main class="admin-main">
            <section id="plugins-section" class="admin-section">
                <div class="section-header">
                    <h2>Plugins</h2>
                    <div>
                        <button class="add-btn" id="add-plugin-btn">Add Plugin</button>
                        <button class="upload-btn" id="upload-plugins-btn">Upload</button>
                        <input type="file" id="upload-plugins-input" accept=".json" style="display:none;">
                    </div>
                </div>
                <div class="admin-content">
                    <div class="admin-list" id="plugins-list"></div>
                    <div class="admin-editor" id="plugin-editor"></div>
                </div>
                <button class="save-btn" id="save-plugins-btn">Save Plugins</button>
            </section>
            <section id="news-section" class="admin-section hidden">
                <div class="section-header">
                    <h2>News</h2>
                    <div>
                        <button class="add-btn" id="add-news-btn">Add News</button>
                        <button class="upload-btn" id="upload-news-btn">Upload</button>
                        <input type="file" id="upload-news-input" accept=".json" style="display:none;">
                    </div>
                </div>
                <div class="admin-content">
                    <div class="admin-list" id="news-list"></div>
                    <div class="admin-editor" id="news-editor"></div>
                </div>
                <button class="save-btn" id="save-news-btn">Save News</button>
            </section>
        </main>
        <div class="json-editor-modal hidden" id="json-editor-modal">
            <div class="json-editor-content">
                <h2>Edit JSON</h2>
                <select id="json-file-select">
                    <option value="plugins">plugins.json</option>
                    <option value="news">news.json</option>
                </select>
                <textarea id="json-editor-area"></textarea>
                <div class="json-editor-actions">
                    <button id="save-json-btn" class="save-btn">Save</button>
                    <button id="close-json-btn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/admin.js?v=1"></script>
</body>
</html>
